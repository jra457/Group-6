<!-- Navbar Module Start -->

<header>

    <!-- Navbar Links Container Start -->
    <div class="px-3 py-2 text-bg-dark">
      <div class="container">
  
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
  
          <a class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none" href="{% url 'home' %}">
            {% load static %}
            <img
              src="{% static 'images/favicon.ico' %}"
              height="35"
              alt="Pengu"
              loading="lazy"
            >
          </a>
  
          <!-- Navbar Links Start -->
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">

            <li>
                Guest
            </li>

            <!-- Home Link -->
            <li>
              <a href="{% url 'home' %}" class="nav-link text-white">
                <!-- Home SVG Image -->
                <svg class="bi d-block mx-auto mb-1" style="fill:white;" width="24" height="24"><use xlink:href="#home"></use></svg>
                Home
              </a>
            </li>
            <!-- Home Link -->
  
            <!-- Dashboard Link -->
            <li>
              <a href="{% url 'dashboard' %}" class="nav-link text-white">
                <!-- Dashboard SVG Image -->
                <svg class="bi d-block mx-auto mb-1" style="fill:white;" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
                Dashboard
              </a>
            </li>
            <!-- Dashboard Link -->
  
            <!-- Orders Link -->
            <li>
              <a href="#" class="nav-link text-white">
                <!-- Orders SVG Image -->
                <svg class="bi d-block mx-auto mb-1" style="fill:white;" width="24" height="24"><use xlink:href="#table"></use></svg>
                Orders
              </a>
            </li>
            <!-- Orders Link -->
  
            <!-- Products Link -->
            <li>
              <a href="#" class="nav-link text-white">
                <!-- Products SVG Image -->
                <svg class="bi d-block mx-auto mb-1" style="fill:white;" width="24" height="24"><use xlink:href="#grid"></use></svg>
                Products
              </a>
            </li>
            <!-- Products Link -->
  
            <!-- Customers Link -->
            <li>
              <a href="{% url 'customer' %}" class="nav-link text-white">
                <!-- Customer SVG Image -->
                <svg class="bi d-block mx-auto mb-1" style="fill:white;" width="24" height="24"><use xlink:href="#people-circle"></use></svg>
                Customers
              </a>
            </li>
            <!-- Customers Link -->
  
          </ul>
          <!-- Navbar Links End -->
  
        </div>
  
      </div>
    </div>
    <!-- Navbar Links Container End -->
  
    <!-- Search, Login/Logout, and Register -->
    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
  
        <!-- Navbar Search ~ Form ~ (Start) -->
        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
  
          <!-- (Input) Search query -->
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
          <!-- (Input) Search query -->
  
        </form>
        <!-- Navbar Search ~ Form ~ (End) -->
  
  
  
        <!-- ~ IF ~ User is Valid -->
        {% if user.is_authenticated %}
        <!-- (Button) Logout -->
        <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Logout</a>
        <!-- (Button) Logout -->
        <!-- ~ IF ~ User -->
  
  
  
        <!-- ~ ELSE ~ User is NOT Valid -->
        {% else %}
        <div class="text-end">
  
          <!-- (Button) Login -->
          <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
          <!-- (Button) Login -->
  
          <!-- (Button) Register -->
          <a class="btn btn-primary" href="{% url 'register' %}" role="button">Register</a>
          <!-- (Button) Register -->
  
        </div>
        {% endif %}
        <!-- ~ ELSE ~ User is NOT Valid -->
  
      </div>
    </div>
    <!-- Search, Login/Logout, and Register -->
  
    </header>
  
    <!-- Navbar Module End -->
